<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toucan</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background-video {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      display: flex;
    }

    .card {
      flex: 1;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 25px;
      border-radius: 10px;
      margin: 0 10px;
      border: 5px solid transparent;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      transition: transform 0.7s ease, box-shadow 0.7s ease;
      animation: jj 0.2s linear infinite;
    }

    .card:hover {
      transform: translateY(-20px) scale(1.05);
      box-shadow: 0 0 40px rgba(0, 255, 255, 1);
    }

    .card h2,
    .card p {
      margin-bottom: 10px;
      color: #66FFFF;
      text-shadow: 0 0 10px #A8FFCB;
    }

    .card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 10px;
      box-shadow: 0 0 10px #54D405;
      transition: transform 0.7s ease;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .yes-button {
      background-color: #ffff00;
      color: #005C00;
      cursor: pointer;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      text-shadow: 0 0 10px #005C00;
      transition: background-color 0.3s ease;
    }

    .yes-button:hover {
      background-color: #54D405;
    }

    .header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000000;
      z-index: 1000; /* Pastikan teks header berada di atas elemen lainnya */
    }

    @keyframes jj {
      0%, 100% {
        border-top-color: rgb(182, 197, 13);
        border-left-color: green;
        border-bottom-color: red;
        border-right-color: blue;
      }
      25% {
        border-left-color: purple;
        border-bottom-color: green;
        border-right-color: red;
        border-top-color: rgb(62, 183, 226);
      }
    }

    @media screen and (max-width: 768px) {
      .content {
        flex-wrap: nowrap;
      }
    }
  </style>
</head>
<body>
  <div class="background-video">
    <video autoplay muted loop>
      <source src="rename.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="header">NAYAKA & PAIS </div>
    <div class="content">
      <div class="card">
        <h2>NAYAKA ADITYA</h2>
        <p> </p>
        <img src="MRIRONI.jpg" alt="Gambar">
      </div>
      <!-- Card tambahan -->
      <div class="card">
        <h2>PAIS ABDUL</h2>
        <p> </p>
        <img src="PAIS STARBOY.jpg" alt="Gambar Jenis Toucan">
      </div>
    </div>
  </div>
</body>
</html>
